<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="src/styles.css" /> 
      
    <title>Mercy Weather App</title>
   
</head>
<body>
  <div class="container">
    <div class="weather-wrapper">
    <div class="weather-application">
      <form id="form-input" class="mb-2">
        <div class="row">
          <div class="col-9">
    <input type="search" placeholder="City Name" class="form-control shadom-sm" id="find-city" autocomplete="off"/>
    </div>
    <div class="col-3">
    <input type="submit" value="search" class="btn btn-primary shadow-sm"/>
  </div>
     </div>
      </form>
      <div class="location">
  <h1 id="city">
    Vereeniging
  </h1> 
  <ul>
    <li id="date">
      Wednesday 16:30
    </li>
    <li id="weather-condition">
      Sunny
    </li>
  </ul>
</div>
  <div class="row">
  <div class="col-6">
   <div class="d-flex  weather-temperature">
<img src="" alt="Clear" id="icon"/>
  <div>
    <strong id="temperature-icon">
     31
    </strong> 
  </div>
<span class="units"><a href="#" id="celsius" class="active">°C | <a href="#" id="farrenheit">°F</a></span>
</div>
</div>
<div class="col-6">
<ul>
  <li>
 Humidity: 
 <span id="humidity">
    </span>
    %
  </li>
  <li >
  Wind: 
  <span id="wind">
  </span>
    km/hr
  </li>
</ul>
</div>
  </div>
</div>
<small class="float-left">
    <a href="https://github.com/mercy486/Weather-project">
    Open source code by
    </a>
    Mercy Khala
  </small>
  </div>
  </div>
  <script src="src/index.js"></script> 
</body>
</html>
